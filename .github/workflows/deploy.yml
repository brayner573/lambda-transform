name: Deploy Lambda from S3

on:
  push:
    branches:
      - main
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::200110254415:role/proyect-user
          aws-region: us-east-1

      - name: Deploy Lambda from S3
        run: |
         aws lambda update-function-code \
         --function-name lambda_function_prod \  # usa esta o la otra
         --s3-bucket s3-data-entrada-covid-brayner573 \
         --s3-key lambda/function-20250622-030359.zip \
         --region us-east-1
